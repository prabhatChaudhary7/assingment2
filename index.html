<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Student Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>College Student Registration Form</h2>
        <form>
            <label for="full-name">Full Name:</label>
            <input type="text" id="full-name" name="full-name" placeholder="Enter your full name" required>
            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="student-id">Student ID:</label>
            <input type="number" id="student-id" name="student-id" placeholder="Enter your student ID" required>

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required>

            <label for="major">Major:</label>
            <select id="major" name="major" required>
                <option value="">Select your major</option>
                <option value="computer-science">Computer Science</option>
                <option value="engineering">Engineering</option>
                <option value="business">Business</option>
                <option value="arts">Arts</option>
                <option value="other">Other</option>
            </select>

            <label>Year of Study:</label>
            <div class="radio-group">
                <input type="radio" id="jan-2024" name="year" value="jan-2024" required>
                <label for="jan-2024">jan-2024</label>
                <input type="radio" id="jan-2023" name="year" value="jan-2023">
                <label for="jan-2023">jan-2023</label>
                <input type="radio" id="jan-2022" name="year" value="jan-2022">
                <label for="jan-2022">jan-2022</label>
                <input type="radio" id="jan-2021" name="year" value="jan-2021">
                <label for="jan-2021">jan-2021</label>
            </div>

            <label>Select your interests:</label>
            <div class="checkbox-group">
                <input type="checkbox" id="interest-coding" name="interests[]" value="coding">
                <label for="interest-coding">Coding</label>
                <input type="checkbox" id="interest-sports" name="interests[]" value="sports">
                <label for="interest-sports">Sports</label>
                <input type="checkbox" id="interest-music" name="interests[]" value="music">
                <label for="interest-music">Music</label>
                <input type="checkbox" id="interest-art" name="interests[]" value="art">
                <label for="interest-art">Art</label>
            </div>

            <label for="comments">Additional Comments:</label>
            <textarea id="comments" name="comments" placeholder="Write any additional comments here"></textarea>

            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
